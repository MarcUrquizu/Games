<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="responsive.css">

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* RESET Y BOX-SIZING */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden; /* Desactivar scroll */
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background: #111;
      color: #0ff;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      zoom: 1.1;
      position: relative;
    }
    /* SCANLINES */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0) 2px,
        rgba(0,0,0,0.1) 2px,
        rgba(0,0,0,0.1) 4px
      );
    }
    /* STARS CANVAS, cubre todo el documento */
    #stars {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    /* HEADER ESTÁTICO CON GLOW */
    header { margin-bottom: 20px; z-index: 1; }
    header h1 {
      font-size: 48px;
      color: #fff;
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
    }
    /* GRID DE BOTONES */
    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 140px));
      gap: 16px;
      width: 100%; max-width: 1000px;
      z-index: 1;
      padding-bottom: 20px;
      justify-content: center;
    }
    .btn {
      width: 140px; height: 60px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #111;
      background: #0ff;
      border: 2px solid #0ff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      text-shadow: 0 0 4px #0ff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: perspective(100px) rotateX(5deg) scale(1.05);
      box-shadow: 0 0 12px #0ff, 0 0 20px #0ff;
    }
  </style>
</head>
<body>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('load', () => {
      resizeCanvas();
      initStars();
      loop();
    });
    window.addEventListener('resize', () => {
      resizeCanvas();
      initStars();
    });

    let stars = [];
    function initStars() {
      stars = Array.from({ length: 500 }).map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.6 + 0.4,
        d: Math.random() * 0.7 + 0.3
      }));
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      stars.forEach(s => {
        ctx.globalAlpha = s.d;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });
    }
    function loop() {
      drawStars();
      requestAnimationFrame(loop);
    }
  </script>
  <script src="touch-controls.js"></script>
</body>
