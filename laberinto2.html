<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="responsive.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Laberinto 2 - Responsive + Botones</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
      position: relative;
    }
    .game-buttons {
      background-color: #000;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
      position: absolute;
      top: 10px;
      z-index: 10;
    }
    .menu-button { right: 10px; }
    .help-button { left: 10px; }
    #info { margin-bottom: 10px; font-size: 1.2em; }

    /* Wrapper para canvas y controles */
    #gameWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90vw;
      max-width: 600px;
    }

    /* Canvas responsive */
    #gameCanvas {
      width: 100%;
      height: auto;
      aspect-ratio: 3 / 2;
      background: #000;
      border: 2px solid #fff;
      display: block;
    }

    /* Controles táctiles: bajo canvas */
    #touchControls {
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      gap: 10px;
      margin: 15px 0 30px;
      touch-action: none;
    }
    .tc-btn {
      width: clamp(40px, 12vw, 60px);
      height: clamp(40px, 12vw, 60px);
      background: rgba(0,0,0,0.7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      border-radius: 5px;
      user-select: none;
      cursor: pointer;
    }
    #btn-up    { grid-area: up; }
    #btn-down  { grid-area: down; }
    #btn-left  { grid-area: left; }
    #btn-right { grid-area: right; }

    @media (max-width: 400px) {
      #touchControls { gap: 5px; }
      .tc-btn { width: clamp(30px, 12vw, 50px); height: clamp(30px, 12vw, 50px); }
    }
  </style>
</head>
<body>
  <a href="index.html" class="menu-button game-buttons">Menu</a>
  <button class="help-button game-buttons" data-help="¡Escapa del laberinto con el menor número de tiempo posible!">Info</button>
  <div id="info">Nivel: 1 | Tiempo: 0s</div>

  <div id="gameWrapper">
    <canvas id="gameCanvas"></canvas>

    <!-- Controles táctiles -->
    <div id="touchControls">
      <div id="btn-up" class="tc-btn">↑</div>
      <div id="btn-left" class="tc-btn">←</div>
      <div id="btn-down" class="tc-btn">↓</div>
      <div id="btn-right" class="tc-btn">→</div>
    </div>
  </div>

  <script>
    let level = 1;
    const maxLevels = 10;
    const minCols = 15, minRows = 10;
    const maxCols = 30, maxRows = 20;
    const visibilityRadius = 3;
    const cellTraversalTime = 200;

    let cols, rows;
    let cellW, cellH, offsetX, offsetY;
    let wallThickness;
    let grid = [], stack = [], current;
    let px = 0, py = 0, radius = 0, speed = 0;
    let startCorner = [0,0], goalCorner = [0,0];
    let keys = { up:false, down:false, left:false, right:false };
    let lastTime = 0;
    let startTime = 0, timerInterval;
    let gameWon = false;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const infoDiv = document.getElementById('info');

    function resizeCanvas() {
      const wrapper = document.getElementById('gameWrapper');
      const w = wrapper.clientWidth;
      canvas.width = w;
      canvas.height = Math.floor(w * 2/3);

      cellW = Math.floor(canvas.width / cols);
      cellH = Math.floor(canvas.height / rows);
      offsetX = Math.floor((canvas.width - cellW * cols) / 2);
      offsetY = Math.floor((canvas.height - cellH * rows) / 2);
      radius = Math.min(cellW, cellH) * 0.3;
      speed = cellW / cellTraversalTime;
      wallThickness = Math.max(2, Math.floor(Math.min(cellW, cellH) * 0.05));
    }

    class Cell {
      constructor(i, j) {
        this.i = i;
        this.j = j;
        this.walls = [true, true, true, true];
        this.visited = false;
      }
      index(i, j) {
        if (i < 0 || j < 0 || i >= cols || j >= rows) return -1;
        return i + j * cols;
      }
      checkNeighbors() {
        const dirs = [[0,-1],[1,0],[0,1],[-1,0]];
        const neighbors = [];
        for (const [dx, dy] of dirs) {
          const idx = this.index(this.i + dx, this.j + dy);
          if (idx !== -1 && !grid[idx].visited) {
            neighbors.push(grid[idx]);
          }
        }
        if (neighbors.length > 0) {
          return neighbors[Math.floor(Math.random() * neighbors.length)];
        }
        return undefined;
      }
    }

    function removeWalls(a, b) {
      const dx = a.i - b.i;
      if (dx === 1) {
        a.walls[3] = false;
        b.walls[1] = false;
      } else if (dx === -1) {
        a.walls[1] = false;
        b.walls[3] = false;
      }
      const dy = a.j - b.j;
      if (dy === 1) {
        a.walls[0] = false;
        b.walls[2] = false;
      } else if (dy === -1) {
        a.walls[2] = false;
        b.walls[0] = false;
      }
    }

    function generateMaze() {
      current.visited = true;
      const next = current.checkNeighbors();
      if (next) {
        stack.push(current);
        removeWalls(current, next);
        current = next;
        generateMaze();
      } else if (stack.length > 0) {
        current = stack.pop();
        generateMaze();
      }
    }

    function updateTimer() {
      if (gameWon) return;
      const sec = Math.floor((Date.now() - startTime) / 1000);
      infoDiv.textContent = `Nivel: ${level} | Tiempo: ${sec}s`;
    }

    function initLevel() {
      cols = minCols + Math.ceil((maxCols - minCols) * (level - 1) / (maxLevels - 1));
      rows = minRows + Math.ceil((maxRows - minRows) * (level - 1) / (maxLevels - 1));
      resizeCanvas();
      grid = [];
      stack = [];
      for (let j = 0; j < rows; j++) {
        for (let i = 0; i < cols; i++) {
          grid.push(new Cell(i, j));
        }
      }
      current = grid[0];
      generateMaze();
      const corners = [[0,0],[cols-1,0],[0,rows-1],[cols-1,rows-1]];
      if (level === 1) {
        startCorner = corners[0];
        goalCorner = corners[3];
      } else {
        startCorner = goalCorner.slice();
        let newGoal;
        do {
          newGoal = corners[Math.floor(Math.random() * corners.length)];
        } while (newGoal[0] === goalCorner[0] && newGoal[1] === goalCorner[1]);
        goalCorner = newGoal;
      }
      px = offsetX + (startCorner[0] + 0.5) * cellW;
      py = offsetY + (startCorner[1] + 0.5) * cellH;
      gameWon = false;
      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
      lastTime = performance.now();
      requestAnimationFrame(loop);
    }

    document.addEventListener('keydown', e => {
      const k = e.key.toLowerCase();
      if (k === 'w' || k === 'arrowup') keys.up = true;
      if (k === 's' || k === 'arrowdown') keys.down = true;
      if (k === 'a' || k === 'arrowleft') keys.left = true;
      if (k === 'd' || k === 'arrowright') keys.right = true;
    });
    document.addEventListener('keyup', e => {
      const k = e.key.toLowerCase();
      if (k === 'w' || k === 'arrowup') keys.up = false;
      if (k === 's' || k === 'arrowdown') keys.down = false;
      if (k === 'a' || k === 'arrowleft') keys.left = false;
      if (k === 'd' || k === 'arrowright') keys.right = false;
    });

    [['btn-up','up'],['btn-down','down'],['btn-left','left'],['btn-right','right']]
      .forEach(([id, dir]) => {
        const btn = document.getElementById(id);
        ['touchstart','mousedown'].forEach(ev => btn.addEventListener(ev, e => { e.preventDefault(); keys[dir] = true; }));
        ['touchend','mouseup','mouseout'].forEach(ev => btn.addEventListener(ev, e => { e.preventDefault(); keys[dir] = false; }));
      });

    function update(dt) {
      let vx = 0, vy = 0;
      if (keys.up) vy--;
      if (keys.down) vy++;
      if (keys.left) vx--;
      if (keys.right) vx++;
      const len = Math.hypot(vx, vy);
      if (len > 0) { vx /= len; vy /= len; }
      let nx = px + vx * speed * dt;
      let ny = py + vy * speed * dt;
      const ci = Math.floor((px - offsetX) / cellW);
      const cj = Math.floor((py - offsetY) / cellH);
      const cell = grid[cj * cols + ci];
      if (nx - radius < offsetX + ci * cellW && cell.walls[3]) nx = offsetX + ci * cellW + radius;
      if (nx + radius > offsetX + (ci + 1) * cellW && cell.walls[1]) nx = offsetX + (ci + 1) * cellW - radius;
      if (ny - radius < offsetY + cj * cellH && cell.walls[0]) ny = offsetY + cj * cellH + radius;
      if (ny + radius > offsetY + (cj + 1) * cellH && cell.walls[2]) ny = offsetY + (cj + 1) * cellH - radius;
      px = nx; py = ny;
      const vi = Math.floor((px - offsetX) / cellW);
      const vj = Math.floor((py - offsetY) / cellH);
      if (vi === goalCorner[0] && vj === goalCorner[1]) {
        gameWon = true;
        clearInterval(timerInterval);
        const t = Math.floor((Date.now() - startTime) / 1000);
        if (level < maxLevels) {
          infoDiv.textContent = `¡Nivel ${level} completado en ${t}s!`;
          level++;
          setTimeout(initLevel, 1000);
        } else {
          infoDiv.textContent = `¡Completaste los ${maxLevels} niveles en ${t}s!`;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = wallThickness;
      ctx.strokeStyle = '#000';
      grid.forEach(c => {
        const x = offsetX + c.i * cellW;
        const y = offsetY + c.j * cellH;
        ctx.beginPath();
        if (c.walls[0]) { ctx.moveTo(x, y); ctx.lineTo(x + cellW, y); }
        if (c.walls[1]) { ctx.moveTo(x + cellW, y); ctx.lineTo(x + cellW, y + cellH); }
        if (c.walls[2]) { ctx.moveTo(x + cellW, y + cellH); ctx.lineTo(x, y + cellH); }
        if (c.walls[3]) { ctx.moveTo(x, y + cellH); ctx.lineTo(x, y); }
        ctx.stroke();
      });
      ctx.fillStyle = 'green';
      ctx.fillRect(offsetX + goalCorner[0] * cellW + radius, offsetY + goalCorner[1] * cellH + radius, cellW - 2 * radius, cellH - 2 * radius);
      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.arc(px, py, radius, 0, 2 * Math.PI);
      ctx.fill();
      if (level > 1 && !gameWon) {
        let fov = visibilityRadius * Math.min(cellW, cellH);
        if (level >= 5) fov *= 0.7;
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, 0, canvas.width, canvas.height);
        ctx.arc(px, py, fov, 0, 2 * Math.PI, true);
        ctx.clip('evenodd');
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
      }
    }

    function loop(time) {
      const dt = time - lastTime;
      lastTime = time;
      update(dt);
      draw();
      if (!gameWon) requestAnimationFrame(loop);
    }

    window.addEventListener('resize', resizeCanvas);
    initLevel();
  </script>
<script src="help-modal.js"></script>
  <script src="touch-controls.js"></script>
</body>
</html>
