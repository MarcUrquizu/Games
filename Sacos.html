<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de 20 Sacos con Turnos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: #eef;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 40px;
      padding: 20px;
      border: 4px solid #654321;
      border-radius: 8px;
      background: #fff;
    }
    .sack {
      position: relative;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
      border-radius: 40px 40px 12px 12px;
      box-shadow: inset -4px -6px 6px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      color: #333;
      user-select: none;
      opacity: 0.2;
    }
    .sack::before {
      content: "";
      position: absolute;
      top: -12px;
      left: calc(50% - 8px);
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 12px solid #654321;
    }
    .sack.revealed {
      opacity: 1;
      background: #f5f5f5;
      color: #444;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
    }
    .sack.chosen {
      outline: 4px solid #f00;
      outline-offset: 4px;
    }
    #controls {
      margin-top: 20px;
    }
    #controls button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #222;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- 20 sacos grandes -->
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
    <div class="sack"></div>
  </div>

  <div id="controls">
    <button id="nextBtn">Siguiente</button>
    <button id="stopBtn">Me planto</button>
  </div>

  <div id="result"></div>

  <script>
    function obtenerAleatorio(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function configurarJuego() {
      const minNum = obtenerAleatorio(1, 1500);
      const maxNum = obtenerAleatorio(minNum + 500, 2000);
      console.log(`Rango secreto: ${minNum} ‚Äì ${maxNum}`);

      const sacs = Array.from(document.querySelectorAll('.sack'));
      let nextIndex = 0;
      let lastRevealed = -1;
      const totalSacks = sacs.length;
      const nextBtn = document.getElementById('nextBtn');
      const stopBtn = document.getElementById('stopBtn');
      const resultDiv = document.getElementById('result');

      function revealSack(index) {
        const sack = sacs[index];
        const valor = obtenerAleatorio(minNum, maxNum);
        sack.textContent = `${valor} üí∞`;
        sack.classList.add('revealed');
        lastRevealed = index;
      }

      nextBtn.addEventListener('click', () => {
        if (nextIndex < totalSacks) {
          revealSack(nextIndex);
          nextIndex++;
          if (nextIndex === totalSacks) endGame();
        }
      });

      stopBtn.addEventListener('click', () => {
        endGame();
      });

      function endGame() {
        nextBtn.disabled = true;
        stopBtn.disabled = true;
        for (let i = nextIndex; i < totalSacks; i++) {
          revealSack(i);
        }
        if (lastRevealed >= 0) {
          sacs[lastRevealed].classList.add('chosen');
        }
        resultDiv.textContent =
          `El n√∫mero m√≠nimo era ${minNum}.
El n√∫mero m√°ximo era ${maxNum}.`;
      }
    }

    window.addEventListener('load', configurarJuego);
  </script>

</body>
</html>
