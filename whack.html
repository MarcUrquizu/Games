<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="responsive.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topazo - Marc's Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#222; color:#fff; font-family: Arial, sans-serif; text-align:center; }
    #score, #time { margin-top:80px; font-size:1.2em; }
    .grid { display:grid; grid-template-columns:repeat(3,90px); gap:10px; justify-content:center; margin-top:20px; }
    .hole { width:90px; height:90px; background:#444; border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:40px; }
    @media (max-width:600px){ .grid{ grid-template-columns:repeat(3,25vw); } .hole{ width:25vw; height:25vw; } }
  </style>
</head>
<body>
  <a href="index.html" class="menu-button game-buttons">Menú</a>
  <button class="help-button game-buttons" data-help="Toca el topo cuando aparezca. ¡Consigue la máxima puntuación en 30 segundos!">Info</button>
  <div id="score">Puntuación: 0</div>
  <div id="time">Tiempo: 30</div>
  <div class="grid" id="grid"></div>
  <script>
    const grid = document.getElementById('grid');
    for(let i=0;i<9;i++){
      const div=document.createElement('div');
      div.className='hole';
      div.addEventListener('pointerdown',hit);
      grid.appendChild(div);
    }
    let active=null, score=0, time=30;
    function randomHole(){
      if(active) active.textContent='';
      const holes=grid.children;
      active=holes[Math.floor(Math.random()*holes.length)];
      active.textContent='🐹';
    }
    function hit(e){
      if(e.target===active){
        score++;
        document.getElementById('score').textContent='Puntuación: '+score;
        active.textContent='';
        active=null;
      }
    }
    const moleTimer=setInterval(randomHole,700);
    const timeTimer=setInterval(()=>{
      time--;
      document.getElementById('time').textContent='Tiempo: '+time;
      if(time<=0){
        clearInterval(moleTimer);clearInterval(timeTimer);
        active && (active.textContent='');
        setTimeout(()=>alert('¡Tiempo! Puntuación: '+score),100);
      }
    },1000);
    randomHole();
  </script>
  <script src="help-modal.js"></script>
  <script src="touch-controls.js"></script>
</body>
</html>
