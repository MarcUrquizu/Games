<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="responsive.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Hunt - Marc's Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#111; color:#fff; font-family: Arial, sans-serif; text-align:center; }
    #word { margin-top:80px; font-size:2em; }
    .options { display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px; }
    .opt { width:120px; height:120px; margin:10px; border-radius:10px; }
    @media(max-width:600px){ .opt{ width:40vw; height:40vw; margin:2vw; } }
    #score { margin-top:20px; }
  </style>
</head>
<body>
  <a href="index.html" class="menu-button game-buttons">Menú</a>
  <button class="help-button game-buttons" data-help="Selecciona el color que coincide con el nombre mostrado.">Info</button>
  <div id="word"></div>
  <div class="options" id="options"></div>
  <div id="score">Puntuación: 0</div>
  <script>
    const colors=[
      {name:'Rojo',hex:'#e74c3c'},
      {name:'Verde',hex:'#2ecc71'},
      {name:'Azul',hex:'#3498db'},
      {name:'Amarillo',hex:'#f1c40f'},
      {name:'Morado',hex:'#9b59b6'},
      {name:'Naranja',hex:'#e67e22'}
    ];
    let score=0;
    const word=document.getElementById('word');
    const opts=document.getElementById('options');
    function newRound(){
      opts.innerHTML='';
      const correct=colors[Math.floor(Math.random()*colors.length)];
      word.textContent=correct.name;
      const shuffled=[...colors].sort(()=>Math.random()-0.5).slice(0,3);
      if(!shuffled.includes(correct)) shuffled[0]=correct;
      shuffled.sort(()=>Math.random()-0.5);
      shuffled.forEach(c=>{
        const d=document.createElement('div');
        d.className='opt';
        d.style.background=c.hex;
        d.addEventListener('pointerdown',()=>{
          if(c===correct){ score++; document.getElementById('score').textContent='Puntuación: '+score; }
          newRound();
        });
        opts.appendChild(d);
      });
    }
    newRound();
  </script>
  <script src="help-modal.js"></script>
  <script src="touch-controls.js"></script>
</body>
</html>
