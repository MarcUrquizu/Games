<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Fluido - Marc's Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #e74c3c;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
    }

    canvas {
      background-color: #d4edda;
      border: 4px solid #14532d;
      border-radius: 10px;
    }

    .btn-restart {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-restart:hover {
      background-color: #27ae60;
    }

    .scoreboard {
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 1.2em;
    }

    .menu-button,
    .help-button {
      position: absolute;
      top: 10px;
      padding: 10px 15px;
      background-color: #fff;
      color: #e74c3c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .menu-button {
      left: 10px;
    }

    .help-button {
      right: 10px;
    }
  </style>
</head>
<body>
  <a href="./index.html" class="menu-button">Menu</a>
  <a href="./help.html" class="help-button">Info</a>

  <div class="container">
    <h1>Juego de la Serpiente</h1>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <button class="btn-restart" onclick="restartGame()">Volver a jugar</button>
    <div class="scoreboard">
      <strong>Puntuaci√≥n:</strong> <span id="score">0</span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const canvasSize = 300;
    const box = 20;
    const speed = 1.5;

    let snake = [];
    let direction = { x: speed, y: 0 };
    let food;
    let score = 0;
    let moving = true;
    let grow = 0;

    function restartGame() {
      snake = [{ x: 140, y: 140 }];
      direction = { x: speed, y: 0 };
      placeFood();
      score = 0;
      document.getElementById("score").textContent = score;
      moving = true;
      grow = 0;
      requestAnimationFrame(gameLoop);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box
      };
    }

    function drawGrid() {
      ctx.strokeStyle = "#b6e2c7";
      for (let i = 0; i <= canvasSize; i += box) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvasSize);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(canvasSize, i);
        ctx.stroke();
      }
    }

    function gameLoop() {
      if (!moving) return;

      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // Colisiones con bordes o cuerpo
      if (
        head.x < 0 || head.x + box > canvasSize ||
        head.y < 0 || head.y + box > canvasSize ||
        snake.slice(1).some(seg => Math.abs(seg.x - head.x) < box && Math.abs(seg.y - head.y) < box)
      ) {
        moving = false;
        return;
      }

      snake.unshift(head);

      // Comer manzana (detectando centro de la cabeza)
      const headCenter = { x: head.x + box / 2, y: head.y + box / 2 };
      if (
        headCenter.x > food.x &&
        headCenter.x < food.x + box &&
        headCenter.y > food.y &&
        headCenter.y < food.y + box
      ) {
        score++;
        document.getElementById("score").textContent = score;
        placeFood();
        grow += 10; // crece lentamente
      }

      if (grow > 0) {
        grow--;
      } else {
        snake.pop();
      }

      // Dibujo
      ctx.fillStyle = "#d4edda";
      ctx.fillRect(0, 0, canvasSize, canvasSize);
      drawGrid();

      ctx.fillStyle = "#e74c3c";
      ctx.fillRect(food.x, food.y, box, box);

      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? "#2ecc71" : "#27ae60";
        ctx.fillRect(segment.x, segment.y, box, box);
      });

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();

      if (["arrowleft", "arrowup", "arrowright", "arrowdown", "w", "a", "s", "d"].includes(key)) {
        e.preventDefault();
      }

      if ((key === "arrowleft" || key === "a") && direction.x === 0) direction = { x: -speed, y: 0 };
      if ((key === "arrowup" || key === "w") && direction.y === 0) direction = { x: 0, y: -speed };
      if ((key === "arrowright" || key === "d") && direction.x === 0) direction = { x: speed, y: 0 };
      if ((key === "arrowdown" || key === "s") && direction.y === 0) direction = { x: 0, y: speed };
    });

    restartGame();
  </script>
</body>
</html>
