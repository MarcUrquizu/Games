<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="responsive.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Pop - Marc's Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{background:#003;color:#fff;font-family:Arial,sans-serif;text-align:center;overflow:hidden;}
    #score{margin-top:120px;font-size:1.5em;}
    #game{position:relative;width:100%;height:70vh;}
    .bubble{position:absolute;width:50px;height:50px;border-radius:50%;background:rgba(0,150,255,0.7);}
  </style>
</head>
<body>
  <a href="index.html" class="menu-button game-buttons">Men√∫</a>
  <button class="help-button game-buttons"
          data-help="Toca las burbujas antes de que desaparezcan. Tienes 30 segundos.">Info</button>
  <div id="score">Puntos: 0 - Tiempo: 30</div>
  <div id="game"></div>
  <script>
    let score=0,time=30;
    const scoreEl=document.getElementById('score');
    const game=document.getElementById('game');
    function updateScore(){scoreEl.textContent=`Puntos: ${score} - Tiempo: ${time}`;}
    const timer=setInterval(()=>{
      time--;updateScore();
      if(time<=0){clearInterval(timer);clearInterval(spawnInt);
        scoreEl.textContent=`Fin. Puntos: ${score}. Toca para reiniciar.`;
        game.onclick=()=>location.reload();
      }
    },1000);
    function spawn(){
      const b=document.createElement('div');
      b.className='bubble';
      b.style.left=Math.random()*(game.clientWidth-50)+'px';
      b.style.top=Math.random()*(game.clientHeight-50)+'px';
      b.addEventListener('pointerdown',e=>{score++;b.remove();updateScore();e.stopPropagation();});
      game.appendChild(b);
      setTimeout(()=>b.remove(),1500);
    }
    const spawnInt=setInterval(spawn,500);
  </script>
  <script src="help-modal.js"></script>
  <script src="touch-controls.js"></script>
</body>
</html>
