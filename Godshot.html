<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Francotirador Marc's Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #666666;
      font-family: Arial, sans-serif;
      cursor: none;
      text-align: center;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .monigote {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      transition: top 5s linear, left 5s linear;
    }
    .monigote::before, .monigote::after {
      content: '';
      position: absolute;
      background-color: inherit;
    }
    .monigote::before {
      width: 10px;
      height: 20px;
      top: 40px;
      left: 5px;
    }
    .monigote::after {
      width: 10px;
      height: 20px;
      top: 40px;
      right: 5px;
    }
    .monigote .arm {
      position: absolute;
      width: 10px;
      height: 20px;
      background-color: inherit;
      top: 10px;
    }
    .arm.left { left: -10px; }
    .arm.right { right: -10px; }

    #score {
      position: absolute;
      top: 110px;
      left: 10px;
      font-size: 24px;
      background: white;
      padding: 5px 10px;
      border-radius: 10px;
      z-index: 1001;
    }

    #crosshair {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
    }
    .game-buttons {
      background-color: #fff;
      color: #e74c3c;
    }

    #lose-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 2em;
      display: none;
      z-index: 2000;
    }

    .btn-restart {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-restart:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
 
  <div id="game">
    <img id="crosshair" src="https://png.pngtree.com/png-clipart/20230825/original/pngtree-sniper-scope-sight-view-crosshair-picture-image_8689332.png" alt="Mira">
    <div id="score">Puntos: 0</div>

    <a href="./index.html" class="menu-button game-buttons">Menu</a>
    <a href="help.html" class="help-button game-buttons">Info</a>

    <audio id="shoot-sound" src="img/Sonidogodshoot.mp4"></audio>
  </div>
  <div id="lose-screen">
    <div>Â¡Has perdido!</div>
    <button class="btn-restart" onclick="location.reload()">Volver a jugar</button>
  </div>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const crosshair = document.getElementById('crosshair');
    const shootSound = document.getElementById('shoot-sound');
    const loseScreen = document.getElementById('lose-screen');
    let score = 0;
    let monigoteCount = 0;
    let blackCount = 0;
    let whiteCount = 0;
    const maxMonigotes = 15;
    const maxBlack = 10;
    const maxWhite = 5;
    let canShoot = true;

    document.addEventListener('mousemove', e => {
      crosshair.style.left = `${e.clientX}px`;
      crosshair.style.top = `${e.clientY}px`;
    });

    document.addEventListener('click', () => {
      if (!canShoot) return;
      shootSound.currentTime = 0;
      shootSound.play();
      canShoot = false;
      setTimeout(() => {
        canShoot = true;
      }, 1000);
    });

    function createMonigote() {
      if (monigoteCount >= maxMonigotes) return;

      let color;
      if (blackCount < maxBlack && whiteCount < maxWhite) {
        color = Math.random() < 0.6 ? 'black' : 'white';
      } else if (blackCount < maxBlack) {
        color = 'black';
      } else if (whiteCount < maxWhite) {
        color = 'white';
      } else {
        return;
      }

      const monigote = document.createElement('div');
      monigote.classList.add('monigote');
      monigote.style.backgroundColor = color;

      const armLeft = document.createElement('div');
      armLeft.classList.add('arm', 'left');
      const armRight = document.createElement('div');
      armRight.classList.add('arm', 'right');
      monigote.appendChild(armLeft);
      monigote.appendChild(armRight);

      let x = Math.random() * (window.innerWidth - 40);
      let y = Math.random() * (window.innerHeight - 60);
      monigote.style.left = `${x}px`;
      monigote.style.top = `${y}px`;

      monigote.addEventListener('click', () => {
        if (!canShoot) return;

        if (color === 'white') {
          loseScreen.style.display = 'flex'; // Pierdes inmediatamente si tocas un monigote blanco
          return;
        } else if (color === 'black') {
          score++;
          blackCount--;
        }

        scoreDisplay.textContent = `Puntos: ${score}`;
        monigote.remove();
        monigoteCount--;

        if (score < 0) {
          loseScreen.style.display = 'flex';
        }
      });

      game.appendChild(monigote);
      monigoteCount++;
      if (color === 'black') blackCount++;
      if (color === 'white') whiteCount++;

      function moveMonigote() {
        if (!monigote.parentNode) return;
        x = Math.random() * (window.innerWidth - 40);
        y = Math.random() * (window.innerHeight - 60);
        monigote.style.left = `${x}px`;
        monigote.style.top = `${y}px`;
        setTimeout(moveMonigote, 5000);
      }

      moveMonigote();
    }

    setInterval(createMonigote, 1000);
  </script>
</body>
</html>
