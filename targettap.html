<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="responsive.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Tap - Marc's Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{background:#111;color:#fff;text-align:center;font-family:Arial,sans-serif;overflow:hidden;}
    #score{margin-top:120px;font-size:1.5em;}
    #target{position:absolute;width:50px;height:50px;border-radius:50%;background:#f00;}
  </style>
</head>
<body>
  <a href="index.html" class="menu-button game-buttons">Men√∫</a>
  <button class="help-button game-buttons"
          data-help="Toca el objetivo rojo tantas veces como puedas en 30 segundos.">Info</button>
  <div id="score">Puntos: 0 - Tiempo: 30</div>
  <div id="target"></div>
  <script>
    let score=0,time=30;const scoreEl=document.getElementById('score');
    const target=document.getElementById('target');
    function update(){scoreEl.textContent=`Puntos: ${score} - Tiempo: ${time}`;}
    function move(){target.style.left=Math.random()*(window.innerWidth-50)+'px';
      target.style.top=Math.random()*(window.innerHeight-50)+'px';}
    target.addEventListener('pointerdown',e=>{score++;update();move();e.stopPropagation();});
    const timer=setInterval(()=>{time--;update();if(time<=0){clearInterval(timer);scoreEl.textContent=`Fin. Puntos: ${score}. Toca para reiniciar.`;document.body.addEventListener('pointerdown',()=>location.reload(),{once:true});}},1000);
    move();update();
  </script>
  <script src="help-modal.js"></script>
  <script src="touch-controls.js"></script>
</body>
</html>
