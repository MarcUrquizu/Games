<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="responsive.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reacción - Marc's Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{font-family:Arial,sans-serif;text-align:center;height:100vh;display:flex;flex-direction:column;justify-content:center;margin:0;}
    #msg{font-size:1.5em;margin-bottom:20px;}
  </style>
</head>
<body>
    <a href="index.html" class="menu-button">Menú</a>
    <button class="help-button" data-help="Toca la pantalla tan pronto se ponga verde para medir tu tiempo de reacción.">Info</button>
  <div id="msg">Espera el verde...</div>
  <script>
    let state='waiting',start,timer;
    const body=document.body, msg=document.getElementById('msg');
    function init(){
      state='waiting';body.style.background='#b00';msg.textContent='Espera el verde...';
      timer=setTimeout(()=>{state='ready';start=performance.now();body.style.background='#0b0';msg.textContent='¡Toca!';},2000+Math.random()*3000);
    }
    body.addEventListener('pointerdown',()=>{
      if(state==='waiting'){clearTimeout(timer);msg.textContent='¡Muy pronto! Toca para reiniciar.';state='tooSoon';}
      else if(state==='ready'){const t=Math.round(performance.now()-start);msg.textContent=`Tiempo: ${t} ms. Toca para jugar otra vez.`;body.style.background='#b00';state='done';}
      else{init();}
    });
    init();
  </script>
  <script src="help-modal.js"></script>
  <script src="touch-controls.js"></script>
</body>
</html>
