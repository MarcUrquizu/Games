<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="responsive.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secuencia - Marc's Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#222; color:#fff; font-family: Arial, sans-serif; text-align:center; }
    .grid { display:grid; grid-template-columns:repeat(3,100px); gap:10px; justify-content:center; margin-top:100px; }
    .cell { background:#444; border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:2em; width:100px; height:100px; }
    @media(max-width:600px){ .grid{ grid-template-columns:repeat(3,28vw);} .cell{ width:28vw; height:28vw; font-size:8vw;} }
    #timer { margin-top:20px; }
  </style>
</head>
<body>
  <a href="index.html" class="menu-button game-buttons">Menú</a>
  <button class="help-button game-buttons" data-help="Toca los números del 1 al 9 en orden lo más rápido posible.">Info</button>
  <div class="grid" id="grid"></div>
  <div id="timer">Tiempo: 0 ms</div>
  <script>
    const grid=document.getElementById('grid');
    let expected=1,start;
    function reset(){
      expected=1; grid.innerHTML=''; start=null; document.getElementById('timer').textContent='Tiempo: 0 ms';
      const nums=[1,2,3,4,5,6,7,8,9].sort(()=>Math.random()-0.5);
      nums.forEach(n=>{
        const d=document.createElement('div');
        d.className='cell';
        d.textContent=n;
        d.addEventListener('pointerdown',()=>handle(n,d));
        grid.appendChild(d);
      });
    }
    function handle(n,el){
      if(n!==expected) return;
      if(expected===1) start=performance.now();
      el.textContent='';
      expected++;
      if(expected>9){
        const t=Math.round(performance.now()-start);
        document.getElementById('timer').textContent='Tiempo: '+t+' ms';
        setTimeout(reset,1000);
      }
    }
    reset();
  </script>
  <script src="help-modal.js"></script>
  <script src="touch-controls.js"></script>
</body>
</html>
