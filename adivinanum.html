  <style>

.game-buttons {
      background-color: #fff;

}

    body {
      font-family: Arial, sans-serif;

      margin-top: 50px;
      background-color: #e74c3c;
      display: flex;
      justify-content: center;
      transition: background-color 1s ease;

    .menu-button {
      position: absolute;
      top: 20px;

      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      z-index: 100;
    }

    .game-section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
    }

    #inputSection {
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1.2em;
      width: 80px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .btn-guess {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #2ecc71;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-guess:hover {
      background-color: #27ae60;
    }

    #feedback {
      font-size: 1.5em;
      margin-top: 30px;
      color: #fff;
    }

    .btn-restart {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-restart:hover {
      background-color: #2980b9;
    }

    #attemptsLeft {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
    }
  </style>

<body>
  <a href="./index.html" class="menu-button">Menu</a>
  <button class="help-button game-buttons" data-help="Intenta adivinar un nÃºmero en el menor nÃºmero de intentos. La mÃ¡quina te dirÃ¡ si es mÃ¡s grande o mÃ¡s pequeÃ±o.">Info</button>

  <div class="game-section">
    <h1>Adivina el nÃºmero (1 - 100)</h1>
    <div id="inputSection">
      <input type="number" id="guessInput" />
      <button class="btn-guess" onclick="makeGuess()" id="guessButton">Probar</button>
    </div>
    <div id="feedback"></div>
    <div id="attemptsLeft"></div>
    <button class="btn-restart" onclick="restartGame()">Reiniciar juego</button>
  </div>

  <script>
    const MIN = 1;
    const MAX = 100;
    const maxAttempts = 7;
    let secretNumber = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;
    let attempts = 0;

    const input = document.getElementById("guessInput");
    const feedback = document.getElementById("feedback");
    const attemptsLeft = document.getElementById("attemptsLeft");
    const guessButton = document.getElementById("guessButton");

    input.setAttribute("min", MIN);
    input.setAttribute("max", MAX);
    attemptsLeft.textContent = `Intentos restantes: ${maxAttempts - attempts}`;

    function makeGuess() {
      const guess = parseInt(input.value);

      if (isNaN(guess) || guess < MIN || guess > MAX) {
        feedback.textContent = `Introduce un nÃºmero vÃ¡lido entre ${MIN} y ${MAX}.`;
        return;
      }

      attempts++;

      if (guess === secretNumber) {
        feedback.textContent = `ðŸŽ‰ Â¡Correcto! Adivinaste el nÃºmero en ${attempts} intento(s).`;
        document.body.style.backgroundColor = "#2ecc71";
        endGame();
      } else if (attempts >= maxAttempts) {
        feedback.textContent = `ðŸ˜¢ Â¡Se acabaron los intentos! El nÃºmero era ${secretNumber}.`;
        document.body.style.backgroundColor = "#34495e";
        endGame();
      } else if (guess < secretNumber) {
        feedback.textContent = "MÃ¡s grande.";
      } else {
        feedback.textContent = "MÃ¡s pequeÃ±o.";
      }

      attemptsLeft.textContent = `Intentos restantes: ${maxAttempts - attempts}`;
      input.value = "";
      input.focus();
    }

    function endGame() {
      input.disabled = true;
      guessButton.disabled = true;
    }

    function restartGame() {
      secretNumber = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;
      attempts = 0;
      input.disabled = false;
      guessButton.disabled = false;
      feedback.textContent = "";
      attemptsLeft.textContent = `Intentos restantes: ${maxAttempts}`;
      input.value = "";
      document.body.style.backgroundColor = "#e74c3c";
    }
  </script>
<script src="help-modal.js"></script>
  <script src="touch-controls.js"></script>
</body>
