<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La noche me confunde - Marc's Games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: black;
      display: flex;
      justify-content: center;
      transition: background-color 1s ease;
      position: relative;
    }

    .game-buttons {
      background-color: #fff;
      color: #e74c3c;
    }

    .game-section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
    }

    h1, #introText {
      font-size: 2em;
      color: #fff;
    }

    #inputSection {
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1.2em;
      width: 100px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .btn-guess {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #2ecc71;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-guess:hover {
      background-color: #27ae60;
    }

    #feedback {
      font-size: 1.5em;
      margin-top: 30px;
      color: #fff;
    }

    #points {
      font-size: 1.3em;
      color: #f1c40f;
      margin-top: 10px;
    }

    .btn-restart {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-restart:hover {
      background-color: #2980b9;
    }

    #attemptsLeft {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
    }

    #intro {
      color: #fff;
      font-size: 1.8em;
      margin-top: 100px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <a href="./index.html" class="menu-button game-buttons">Menu</a>
  <a href="./help.html" class="help-button game-buttons">Info</a>
  
  <div id="intro">
    He tomado muchas cervezas... üçª<br>
    La noche me confunde... üåô<br>
    Creo que s√© si un n√∫mero es m√°s grande o m√°s peque√±o... creo...
  </div>

  <div class="game-section" id="gameSection">
    <h1>Adivina el n√∫mero (1 - 1000)</h1>
    <div id="inputSection">
      <input type="number" id="guessInput" min="1" max="1000" />
      <button class="btn-guess" onclick="makeGuess()" id="guessButton">Probar</button>
    </div>
    <div id="feedback"></div>
    <div id="points"></div>
    <div id="attemptsLeft"></div>
    <button class="btn-restart" onclick="restartGame()">Reiniciar juego</button>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 1000) + 1;
    let attempts = 0;
    const maxAttempts = 17;
    let confusionChance = 0.1;
    const maxConfusion = 0.5;

    const input = document.getElementById("guessInput");
    const feedback = document.getElementById("feedback");
    const pointsDisplay = document.getElementById("points");
    const attemptsLeft = document.getElementById("attemptsLeft");
    const guessButton = document.getElementById("guessButton");
    const gameSection = document.getElementById("gameSection");
    const intro = document.getElementById("intro");

    function startGame() {
      document.body.style.backgroundColor = "#e74c3c";
      intro.style.display = "none";
      gameSection.style.display = "block";
      attemptsLeft.textContent = `Intentos restantes: ${maxAttempts - attempts}`;
    }

    setTimeout(startGame, 7000); // ‚è≥ intro m√°s larga (7 segundos)

    function makeGuess() {
      const guess = parseInt(input.value);

      if (isNaN(guess) || guess < 1 || guess > 1000) {
        feedback.textContent = "Ey... eso no me suena a un n√∫mero entre 1 y 1000... üç∫";
        return;
      }

      attempts++;
      const isConfused = Math.random() < confusionChance;

      if (guess === secretNumber) {
        const puntos = Math.floor((maxAttempts - attempts + 1) * (150 / maxAttempts));
        feedback.textContent = `¬°Guau! Lo adivinaste... ni yo me lo esperaba ü§Ø Era el ${secretNumber}`;
        pointsDisplay.textContent = `üèÖ Puntuaci√≥n: ${puntos} puntos`;
        document.body.style.backgroundColor = "#2ecc71";
        attemptsLeft.textContent = "";
        endGame();
        return;
      }

      if (attempts >= maxAttempts) {
        feedback.textContent = `üòµ Uf... ya no puedo m√°s... El n√∫mero era ${secretNumber}`;
        attemptsLeft.textContent = "";
        pointsDisplay.textContent = "";
        document.body.style.backgroundColor = "#34495e";
        endGame();
        return;
      }

      const realHint = guess < secretNumber ? "m√°s grande" : "m√°s peque√±o";
      const confusedHint = guess < secretNumber ? "m√°s peque√±o" : "m√°s grande";
      const finalHint = isConfused ? confusedHint : realHint;

      feedback.textContent = `Dir√≠a que es ${finalHint}... creo... ü•¥`;
      attemptsLeft.textContent = `Intentos restantes: ${maxAttempts - attempts}`;

      if (!isConfused && Math.abs(guess - secretNumber) < 100 && confusionChance < maxConfusion) {
        confusionChance += 0.03;
      }

      input.value = "";
      input.focus();
    }

    function endGame() {
      input.disabled = true;
      guessButton.disabled = true;
    }

    function restartGame() {
      secretNumber = Math.floor(Math.random() * 1000) + 1;
      attempts = 0;
      confusionChance = 0.1;
      input.disabled = false;
      guessButton.disabled = false;
      feedback.textContent = "";
      pointsDisplay.textContent = "";
      attemptsLeft.textContent = `Intentos restantes: ${maxAttempts}`;
      input.value = "";
      document.body.style.backgroundColor = "#e74c3c";
    }
  </script>
</body>
</html>
