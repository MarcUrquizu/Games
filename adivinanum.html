<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adivina el nÃºmero - Marc's Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #e74c3c;
      display: flex;
      justify-content: center;
      transition: background-color 1s ease;
      position: relative;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #fff;
      color: #e74c3c;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      z-index: 100;
    }

    .game-section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
    }

    #inputSection {
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1.2em;
      width: 80px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .btn-guess {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #2ecc71;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-guess:hover {
      background-color: #27ae60;
    }

    #feedback {
      font-size: 1.5em;
      margin-top: 30px;
      color: #fff;
    }

    .btn-restart {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-restart:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <a href="./index.html" class="menu-button">Menu</a>

  <div class="game-section">
    <h1>Adivina el nÃºmero (1 - 100)</h1>
    <div id="inputSection">
      <input type="number" id="guessInput" min="1" max="100" />
      <button class="btn-guess" onclick="makeGuess()">Probar</button>
    </div>
    <div id="feedback"></div>
    <button class="btn-restart" onclick="restartGame()">Reiniciar juego</button>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function makeGuess() {
      const input = document.getElementById("guessInput");
      const feedback = document.getElementById("feedback");
      const guess = parseInt(input.value);

      if (isNaN(guess) || guess < 1 || guess > 100) {
        feedback.textContent = "Introduce un nÃºmero vÃ¡lido entre 1 y 100.";
        return;
      }

      attempts++;

      if (guess === secretNumber) {
        feedback.textContent = `Â¡Correcto! Has adivinado el nÃºmero en ${attempts} intento(s). ðŸŽ‰`;
        document.body.style.backgroundColor = "#2ecc71";
      } else if (guess < secretNumber) {
        feedback.textContent = "Demasiado bajo. ðŸ“‰ Intenta con un nÃºmero mÃ¡s grande.";
      } else {
        feedback.textContent = "Demasiado alto. ðŸ“ˆ Intenta con un nÃºmero mÃ¡s pequeÃ±o.";
      }

      input.value = "";
      input.focus();
    }

    function restartGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("feedback").textContent = "";
      document.getElementById("guessInput").value = "";
      document.body.style.backgroundColor = "#e74c3c";
    }
  </script>
</body>
</html>
