<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adivina el n√∫mero</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #e74c3c;
      display: flex;
      justify-content: center;
      transition: background-color 1s ease;
      position: relative;
    }

    .game-buttons {
      background-color: #fff;
      color: #e74c3c;
    }

    .game-section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: block; /* Mostrar directamente */
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
    }

    #inputSection {
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1.2em;
      width: 100px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .btn-guess {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #2ecc71;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-guess:hover {
      background-color: #27ae60;
    }

    #feedback {
      font-size: 1.5em;
      margin-top: 30px;
      color: #fff;
    }

    #points {
      font-size: 1.3em;
      color: #f1c40f;
      margin-top: 10px;
    }

    .btn-restart {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-restart:hover {
      background-color: #2980b9;
    }

    #attemptsLeft {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
    }
  </style>
</head>
<body>
  <a href="./index.html" class="menu-button game-buttons">Menu</a>
  <a href="./help.html" class="help-button game-buttons">Info</a>

  <div class="game-section" id="gameSection">
    <h1>Adivina el n√∫mero (1 - 1000)</h1>
    <div id="inputSection">
      <input type="number" id="guessInput" min="1" max="1000" />
      <button class="btn-guess" onclick="makeGuess()" id="guessButton">Probar</button>
    </div>
    <div id="feedback"></div>
    <div id="points"></div>
    <div id="attemptsLeft"></div>
    <button class="btn-restart" onclick="restartGame()">Reiniciar juego</button>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 1000) + 1;
    let attempts = 0;
    const maxAttempts = 17;

    const input = document.getElementById("guessInput");
    const feedback = document.getElementById("feedback");
    const pointsDisplay = document.getElementById("points");
    const attemptsLeft = document.getElementById("attemptsLeft");
    const guessButton = document.getElementById("guessButton");

    function startGame() {
      attemptsLeft.textContent = `Intentos restantes: ${maxAttempts - attempts}`;
    }

    // ‚è± Iniciar el juego inmediatamente
    startGame();

    function makeGuess() {
      const guess = parseInt(input.value);

      if (isNaN(guess) || guess < 1 || guess > 1000) {
        feedback.textContent = "Por favor, introduce un n√∫mero entre 1 y 1000.";
        return;
      }

      attempts++;

      if (guess === secretNumber) {
        const puntos = Math.floor((maxAttempts - attempts + 1) * (150 / maxAttempts));
        feedback.textContent = `üéâ ¬°Correcto! El n√∫mero era ${secretNumber}.`;
        pointsDisplay.textContent = `üèÖ Puntuaci√≥n: ${puntos} puntos`;
        document.body.style.backgroundColor = "#2ecc71";
        attemptsLeft.textContent = "";
        endGame();
        return;
      }

      if (attempts >= maxAttempts) {
        feedback.textContent = `üò¢ ¬°Se acabaron los intentos! El n√∫mero era ${secretNumber}.`;
        attemptsLeft.textContent = "";
        pointsDisplay.textContent = "";
        document.body.style.backgroundColor = "#34495e";
        endGame();
        return;
      }

      if (guess < secretNumber) {
        feedback.textContent = "üìà El n√∫mero es m√°s grande.";
      } else {
        feedback.textContent = "üìâ El n√∫mero es m√°s peque√±o.";
      }

      attemptsLeft.textContent = `Intentos restantes: ${maxAttempts - attempts}`;
      input.value = "";
      input.focus();
    }

    function endGame() {
      input.disabled = true;
      guessButton.disabled = true;
    }

    function restartGame() {
      secretNumber = Math.floor(Math.random() * 1000) + 1;
      attempts = 0;
      input.disabled = false;
      guessButton.disabled = false;
      feedback.textContent = "";
      pointsDisplay.textContent = "";
      attemptsLeft.textContent = `Intentos restantes: ${maxAttempts}`;
      input.value = "";
      document.body.style.backgroundColor = "#e74c3c";
    }
  </script>
</body>
</html>
