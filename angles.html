<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irregular Verbs ¬∑ Trainer</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .app { background:#1e293b; padding:24px; border-radius:16px; max-width:750px; width:100%; box-shadow:0 10px 40px rgba(0,0,0,0.4); text-align:center; }
    h1 { font-size:22px; margin-bottom:8px; }
    p { color:#9ca3af; font-size:14px; margin-bottom:20px; }
    .infinitive { font-size:40px; font-weight:700; text-align:center; margin:20px 0; }
    .inputs { display:grid; gap:10px; margin-bottom:10px; }
    .field { text-align:left; }
    .field label { font-size:13px; color:#9ca3af; display:block; margin-bottom:4px; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #334155; background:#0f172a; color:white; font-size:16px; }
    button { margin-top:10px; padding:10px 16px; border:none; border-radius:8px; background:#3b82f6; color:white; font-weight:600; cursor:pointer; }
    .feedback { margin-top:10px; min-height:20px; }
    .ok { color:#22c55e; }
    .bad { color:#ef4444; }
    .stats { margin-top:15px; font-size:16px; color:#9ca3af; }
    .stats span { margin:0 10px; }

    .list-controls { margin-top:15px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
    .list-display { margin-top:10px; font-size:14px; color:#e5e7eb; min-height:20px; text-align:left; max-height:260px; overflow:auto; display:none; }

    .verb-table { width:100%; border-collapse:collapse; font-size:13px; margin-top:8px; }
    .verb-table th, .verb-table td { border:1px solid #334155; padding:4px 6px; }
    .verb-table th { background:#111827; position:sticky; top:0; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Irregular Verbs Trainer</h1>
    <p>Write the past simple, past participle and the Catalan translation.</p>
    <div class="infinitive" id="verb">go</div>

    <div class="inputs">
      <div class="field">
        <label for="past">Past Simple</label>
        <input type="text" id="past" placeholder="did / went / ate..." autocomplete="off" />
      </div>
      <div class="field">
        <label for="ppart">Past Participle</label>
        <input type="text" id="ppart" placeholder="done / gone / eaten..." autocomplete="off" />
      </div>
      <div class="field">
        <label for="catalan">Catal√†</label>
        <input type="text" id="catalan" placeholder="fer / anar / menjar..." autocomplete="off" />
      </div>
    </div>

    <button id="check">Check</button>
    <div class="feedback" id="feedback"></div>

    <div class="stats">
      ‚úÖ Correct: <span id="correctCount">0</span>
      ‚ùå Wrong: <span id="wrongCount">0</span>
    </div>

    <div class="list-controls">
      <button id="showList">Llista</button>
      <button id="practiceList">Practicar llista</button>
    </div>
    <div id="listDisplay" class="list-display"></div>
  </div>

  <script>
    const verbs = [
      { base: 'do',      past: ['did'],              ppart: ['done'],             ca: ['fer','realitzar'] },
      { base: 'draw',    past: ['drew'],             ppart: ['drawn'],            ca: ['dibuixar','tra√ßar'] },
      { base: 'dream',   past: ['dreamt','dreamed'], ppart: ['dreamt','dreamed'], ca: ['somiar'] },
      { base: 'drink',   past: ['drank'],            ppart: ['drunk'],            ca: ['beure','prendre'] },
      { base: 'drive',   past: ['drove'],            ppart: ['driven'],           ca: ['conduir'] },
      { base: 'eat',     past: ['ate'],              ppart: ['eaten'],            ca: ['menjar'] },
      { base: 'fall',    past: ['fell'],             ppart: ['fallen'],           ca: ['caure'] },
      { base: 'feed',    past: ['fed'],              ppart: ['fed'],              ca: ['alimentar','donar de menjar','nodrir'] },
      { base: 'feel',    past: ['felt'],             ppart: ['felt'],             ca: ['sentir','notar'] },
      { base: 'fight',   past: ['fought'],           ppart: ['fought'],           ca: ['lluitar','barallar-se'] },
      { base: 'find',    past: ['found'],            ppart: ['found'],            ca: ['trobar','descobrir'] },
      { base: 'fly',     past: ['flew'],             ppart: ['flown'],            ca: ['volar'] },
      { base: 'forget',  past: ['forgot'],           ppart: ['forgotten'],        ca: ['oblidar','oblidar-se'] },
      { base: 'forgive', past: ['forgave'],          ppart: ['forgiven'],         ca: ['perdonar'] },
      { base: 'freeze',  past: ['froze'],            ppart: ['frozen'],           ca: ['congelar','gelar'] },
      { base: 'get',     past: ['got'],              ppart: ['got'],              ca: ['aconseguir','obtenir','rebre','arribar a'] },
      { base: 'give',    past: ['gave'],             ppart: ['given'],            ca: ['donar','regalar'] },
      { base: 'go',      past: ['went'],             ppart: ['gone'],             ca: ['anar','marxar'] },
      { base: 'grow',    past: ['grew'],             ppart: ['grown'],            ca: ['cr√©ixer','cultivar'] },
      { base: 'hang',    past: ['hung'],             ppart: ['hung'],             ca: ['penjar','suspendre'] }
    ];

    let current;
    let correct = 0;
    let wrong = 0;
    let failedOnce = false;

    // verbs ‚Äúdif√≠cils‚Äù
    let difficultVerbs = [];   // guarda els 'base'
    let useListOnly = false;   // mode practicar llista

    function updateStats(){
      document.getElementById('correctCount').textContent = correct;
      document.getElementById('wrongCount').textContent = wrong;
    }

    function normalize(str){
      return str
        .toLowerCase()
        .trim()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    function getPool(){
      if (useListOnly && difficultVerbs.length > 0) {
        return verbs.filter(v => difficultVerbs.includes(v.base));
      }
      return verbs;
    }

    function newVerb(){
      const pool = getPool();
      current = pool[Math.floor(Math.random()*pool.length)];
      document.getElementById('verb').textContent = current.base;
      document.getElementById('past').value = '';
      document.getElementById('ppart').value = '';
      document.getElementById('catalan').value = '';
      document.getElementById('feedback').textContent = '';
      failedOnce = false;
      document.getElementById('past').focus();
    }

    function addToDifficultList(verbBase){
      if (!difficultVerbs.includes(verbBase)) {
        difficultVerbs.push(verbBase);
      }
    }

    function check(){
      const fb = document.getElementById('feedback');

      const valPast   = normalize(document.getElementById('past').value);
      const valPpart  = normalize(document.getElementById('ppart').value);
      const valCa     = normalize(document.getElementById('catalan').value);

      const pastOk  = current.past.some(p => normalize(p) === valPast);
      const ppartOk = current.ppart.some(p => normalize(p) === valPpart);
      const caOk    = current.ca.some(c => normalize(c) === valCa);

      if (pastOk && ppartOk && caOk) {
        if (!failedOnce) {
          correct++;
          updateStats();
        }
        const pastDisplay  = current.past.join('/');
        const ppartDisplay = current.ppart.join('/');
        const caDisplay    = current.ca.join(' / ');
        fb.innerHTML = `<span class='ok'>‚úÖ Correct! ${current.base} ‚Üí ${pastDisplay} ¬∑ ${ppartDisplay} ¬∑ (${caDisplay})</span>`;
        setTimeout(newVerb, 800);
      } else {
        fb.innerHTML = `<span class='bad'>‚ùå Alguna de les tres formes no √©s correcta. Torna-ho a provar.</span>`;
        wrong++;
        failedOnce = true;
        updateStats();
        addToDifficultList(current.base);
      }
    }

    document.getElementById('check').addEventListener('click', check);

    ['past','ppart','catalan'].forEach(id => {
      document.getElementById(id).addEventListener('keydown', e => {
        if (e.key === 'Enter') check();
      });
    });

    // Bot√≥ "Llista" ‚Üí mostra/oculta taula amb TOTS els verbs + llista de dif√≠cils
    document.getElementById('showList').addEventListener('click', () => {
      const div = document.getElementById('listDisplay');

      // toggle: si ja est√† oberta ‚Üí tancar
      if (div.style.display === 'block') {
        div.style.display = 'none';
        div.innerHTML = '';
        return;
      }

      div.style.display = 'block';

      let html = '<strong>Taula de tots els verbs:</strong>';
      html += '<table class="verb-table">';
      html += '<thead><tr><th>Infinitive</th><th>Past Simple</th><th>Past Participle</th><th>Catal√†</th></tr></thead><tbody>';

      verbs.forEach(v => {
        html += `<tr>
          <td>${v.base}</td>
          <td>${v.past.join(' / ')}</td>
          <td>${v.ppart.join(' / ')}</td>
          <td>${v.ca.join(' / ')}</td>
        </tr>`;
      });

      html += '</tbody></table>';

      if (difficultVerbs.length > 0) {
        html += `<p><strong>Verbs per practicar:</strong> ${difficultVerbs.join(', ')}</p>`;
      } else {
        html += `<p><em>Encara no hi ha verbs marcats com a dif√≠cils.</em></p>`;
      }

      div.innerHTML = html;
    });

    // Bot√≥ "Practicar llista" (toggle)
    document.getElementById('practiceList').addEventListener('click', (e) => {
      const btn = e.target;
      if (!useListOnly) {
        if (difficultVerbs.length === 0) {
          const div = document.getElementById('listDisplay');
          div.style.display = 'block';
          div.innerHTML =
            '<em>No hi ha verbs a la llista encara. Falla algun verb i s\'afegir√† aqu√≠ üòâ</em>';
          return;
        }
        useListOnly = true;
        btn.textContent = 'Practicar tots';
      } else {
        useListOnly = false;
        btn.textContent = 'Practicar llista';
      }
      newVerb();
    });

    newVerb();
  </script>
</body>
</html>
