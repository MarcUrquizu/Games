<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 en Raya</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            transition: background-color 0.3s ease;
        }
        .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #fff;
      color: #e74c3c;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      z-index: 100;
    }
        h1 {
            margin-top: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-gap: 5px;
            justify-content: center;
            margin: 20px auto;
            background-color: #007bff;
            padding: 5px;
            border-radius: 10px;
        }
        .arrow {
            width: 50px;
            height: 30px;
            background-color: #ccc;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            cursor: pointer;
            margin: 0 auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #007bff;
        }
        .cell .piece {
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
            position: absolute;
            top: -100%;
            transition: top 0.5s ease-in-out;
        }
        .cell .piece.red {
            background-color: red;
        }
        .cell .piece.blue {
            background-color: blue;
        }
        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #reset:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="./index.html" class="menu-button">Menu</a>
    <h1>4 en Raya</h1>
    <div id="game-board"></div>
    <button id="reset">Reiniciar Juego</button>

    <script>
        const rows = 6;
        const cols = 7;
        const board = [];
        let currentPlayer = 'red';

        const gameBoard = document.getElementById('game-board');

        function updateBackgroundColor() {
            document.body.style.backgroundColor = currentPlayer === 'red' ? '#ff6666' : '#6699ff';
        }

        function createBoard() {
            for (let c = 0; c < cols; c++) {
                const arrow = document.createElement('div');
                arrow.classList.add('arrow');
                arrow.dataset.col = c;
                arrow.addEventListener('click', handleArrowClick);
                gameBoard.appendChild(arrow);
            }

            for (let r = 0; r < rows; r++) {
                board[r] = [];
                for (let c = 0; c < cols; c++) {
                    board[r][c] = null;
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    gameBoard.appendChild(cell);
                }
            }
            updateBackgroundColor();
        }

        function handleArrowClick(event) {
            const col = event.target.dataset.col;
            for (let r = rows - 1; r >= 0; r--) {
                if (!board[r][col]) {
                    board[r][col] = currentPlayer;
                    const cell = document.querySelector(`.cell[data-row='${r}'][data-col='${col}']`);
                    const piece = document.createElement('div');
                    piece.classList.add('piece', currentPlayer);
                    cell.appendChild(piece);

                    let delay = 0;
                    for (let i = 0; i <= r; i++) {
                        const tempCell = document.querySelector(`.cell[data-row='${i}'][data-col='${col}']`);
                        setTimeout(() => {
                            tempCell.style.backgroundColor = currentPlayer === 'red' ? '#ff3333' : '#3366ff';
                        }, delay);
                        setTimeout(() => {
                            tempCell.style.backgroundColor = '#ddd';
                        }, delay + 100);
                        delay += 100;
                    }

                    setTimeout(() => {
                        piece.style.top = '0';
                    }, delay);

                    if (checkWin(r, col)) {
                        setTimeout(() => {
                            document.body.style.backgroundColor = currentPlayer === 'red' ? '#ff3333' : '#3366ff';
                            alert(`${currentPlayer === 'red' ? 'Rojo' : 'Azul'} gana!`);
                        }, delay + 10);
                        return;
                    } else {
                        currentPlayer = currentPlayer === 'red' ? 'blue' : 'red';
                        updateBackgroundColor();
                    }
                    break;
                }
            }
        }

        function checkWin(row, col) {
            function checkDirection(deltaRow, deltaCol) {
                let count = 0;
                let r = row;
                let c = col;
                while (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c] === currentPlayer) {
                    count++;
                    r += deltaRow;
                    c += deltaCol;
                }
                return count;
            }

            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];

            for (const [deltaRow, deltaCol] of directions) {
                const total = checkDirection(deltaRow, deltaCol) + checkDirection(-deltaRow, -deltaCol) - 1;
                if (total >= 4) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            board.forEach(row => row.fill(null));
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerHTML = '';
                cell.style.backgroundColor = '#ddd';
            });
            currentPlayer = 'red';
            document.body.style.backgroundColor = '#ffe6e6';
            updateBackgroundColor();
        }

        document.getElementById('reset').addEventListener('click', resetGame);

        createBoard();
    </script>
</body>
</html>
