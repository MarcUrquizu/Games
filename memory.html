<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Memoria 10√ó6</title>
  <style>
    :root {
      --color-bg-1: #e74c3c;
      --color-bg-2: #3498db;
      --color-white-transparent: rgba(255,255,255,0.2);
      --gap: 16px;
      --card-size: 70px;
      --font-base: 16px;
      --flip-duration: 0.6s;
    }

    /* Reset global */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      font-size: var(--font-base);
      line-height: 1.4;
      color: #fff;
      background-color: var(--color-bg-1);
      transition: background-color 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--gap);
    }

    /* HEADER */
    .header {
      width: 100%; max-width: 1200px;
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: var(--gap);
    }
    .nav-buttons {
      display: flex; gap: var(--gap);
    }
    .nav-buttons a {
      padding: .5em 1em;
      background: #fff;
      color: var(--color-bg-1);
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }

    /* T√çTULO Y TURNO */
    .title-container { text-align: center; }
    .title-container h1 { font-size: 2rem; }
    .title-container .player-turn {
      margin-top: .25em;
      font-size: 1.2rem;
    }

    /* √ÅREA PRINCIPAL */
    .main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: var(--gap);
      width: 100%; max-width: 1200px;
    }

    /* TABLERO SIN FONDO: para que se vean bien las fichas blancas */
    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(var(--card-size), 1fr));
      gap: calc(var(--gap)/2);
      justify-items: center;
      width: 100%;
      perspective: 800px;
    }

    /* CARTA 3D */
    .card {
      width: var(--card-size);
      height: var(--card-size);
      position: relative;
      transform-style: preserve-3d;
      transition: transform var(--flip-duration) ease;
      cursor: pointer;
    }
    /* reverso: fondo blanco con borde */
    .card::before {
      content: '';
      position: absolute;
      width: 100%; height: 100%;
      background: #000000;
      border: 1px solid #000000;
      border-radius: 6px;
      backface-visibility: hidden;
    }
    /* frontal: emoji sobre blanco */
    .card span {
      position: absolute;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      font-size: 2rem;
      background: #fff;
      color: #3498db;
      border-radius: 6px;
      backface-visibility: hidden;
      transform: rotateY(180deg);
    }
    /* al hacer flip */
    .card.flipped {
      transform: rotateY(180deg);
    }

    /* MATCHED: verde en ambas caras */
    .card.matched { cursor: default; }
    .card.matched::before {
      background: #2ecc71 !important;
      border-color: #27ae60 !important;
    }
    .card.matched span {
      background: #2ecc71 !important;
      color: #fff !important;
    }

    /* MARCADOR */
    .scoreboard {
      background: var(--color-white-transparent);
      border-radius: 8px;
      padding: var(--gap);
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: .5em;
    }
    .scoreboard h2 {
      font-size: 1.4rem;
      text-align: center;
    }

    /* MENSAJES */
    #message, .match-message {
      height: 1.2em;
      margin-top: .5em;
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }

    /* RESPONSIVE */
    @media (max-width: 992px) {
      :root { --card-size: 60px; }
      .title-container h1 { font-size: 1.8rem; }
    }
    @media (max-width: 768px) {
      .main { grid-template-columns: 1fr; }
      .scoreboard { order: -1; margin-bottom: var(--gap); }
      :root { --card-size: 50px; }
      .title-container h1 { font-size: 1.6rem; }
      .title-container .player-turn { font-size: 1rem; }
    }
    @media (max-width: 480px) {
      .nav-buttons { flex-wrap: wrap; justify-content: center; }
      .nav-buttons a { flex: 1 1 45%; text-align: center; }
      :root { --card-size: 40px; }
      .title-container h1 { font-size: 1.4rem; }
      .title-container .player-turn { font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <header class="header">
    <nav class="nav-buttons">
      <a href="./index.html">Men√∫</a>
      <a href="./help.html">Info</a>
    </nav>
    <div class="title-container">
      <h1>Juego de Memoria 10√ó6</h1>
      <div class="player-turn" id="playerTurn">Turno: Jugador 1 (Rojo)</div>
    </div>
  </header>

  <section class="main">
    <div class="game-board" id="gameBoard"></div>
    <aside class="scoreboard">
      <h2>Puntuaci√≥n</h2>
      <p>Jugador 1 (Rojo): <span id="scorePlayer1">0</span> parejas</p>
      <p>Jugador 2 (Azul): <span id="scorePlayer2">0</span> parejas</p>
      <div id="message"></div>
      <div class="match-message" id="matchMessage"></div>
    </aside>
  </section>

  <script>
    const cardsArray = [
      'üí©','üí©','üê±','üê±','üöó','üöó','üé∏','üé∏','üçï','üçï',
      'üåü','üåü','üéÆ','üéÆ','‚öΩ','‚öΩ','üçî','üçî','üçì','üçì',
      'üé©','üé©','ü¶Ñ','ü¶Ñ','üê∂','üê∂','üé§','üé§','üçç','üçç',
      'üíé','üíé','üé¨','üé¨','üèÄ','üèÄ','üçø','üçø','üåô','üåô',
      'üåç','üåç','üé≠','üé≠','üçá','üçá','ü¶ã','ü¶ã','üèñÔ∏è','üèñÔ∏è',
      'üéª','üéª','üêí','üêí','üåà','üåà','üçâ','üçâ','‚ö°','‚ö°'
    ];

    let flipped = [], matched = [];
    let lock = false, current = 1, score1 = 0, score2 = 0;
    const board    = document.getElementById('gameBoard'),
          turnEl   = document.getElementById('playerTurn'),
          s1       = document.getElementById('scorePlayer1'),
          s2       = document.getElementById('scorePlayer2'),
          msg      = document.getElementById('message'),
          matchMsg = document.getElementById('matchMessage');

    function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

    function createBoard() {
      board.innerHTML = '';
      shuffle(cardsArray).forEach(val => {
        const c = document.createElement('div');
        c.className = 'card';
        c.dataset.val = val;
        c.innerHTML = `<span>${val}</span>`;
        c.addEventListener('click', flipCard);
        board.append(c);
      });
    }

    function flipCard(e) {
      if (lock) return;
      const c = e.currentTarget;
      if (c.classList.contains('flipped') || c.classList.contains('matched')) return;
      c.classList.add('flipped');
      flipped.push(c);
      if (flipped.length === 2) {
        lock = true;
        checkMatch();
      }
    }

    function checkMatch() {
      const [a,b] = flipped;
      if (a.dataset.val === b.dataset.val) {
        a.classList.add('matched');
        b.classList.add('matched');
        showTemp(matchMsg, '¬°Coincidencia!');
        if (current === 1) { score1++; s1.textContent = score1; }
        else              { score2++; s2.textContent = score2; }
        lock = false;
      } else {
        setTimeout(() => {
          a.classList.remove('flipped');
          b.classList.remove('flipped');
          showTemp(msg, '¬°Intenta de nuevo!');
          switchPlayer();
          lock = false;
        }, 800);
      }
      flipped = [];
      if (matched.length === cardsArray.length) {
        setTimeout(() => {
          alert(`¬°Juego terminado! Gan√≥ el Jugador ${score1>score2?1:2}`);
        }, 400);
      }
    }

    function switchPlayer() {
      current = current === 1 ? 2 : 1;
      turnEl.textContent = `Turno: Jugador ${current} (${current===1?'Rojo':'Azul'})`;
      document.body.style.backgroundColor =
        current===1 ? 'var(--color-bg-1)' : 'var(--color-bg-2)';
    }

    function showTemp(el, txt) {
      el.textContent = txt;
      setTimeout(() => el.textContent = '', 600);
    }

    createBoard();
  </script>
</body>
</html>
