<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memori Marc's games</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #e74c3c; /* Rojo inicial (Jugador 1) */
      display: flex;
      justify-content: center;
      transition: background-color 1s ease; /* Transici√≥n suave para el cambio de color */
    }
    .game-buttons {
      background-color: #fff;
      color: #e74c3c;
    }
    

    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .game-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(10, 70px); /* Aument√© el tama√±o de las cartas */
      grid-template-rows: repeat(6, 70px); /* Aument√© el tama√±o de las cartas */
      grid-gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 70px; /* Tama√±o de la carta */
      height: 70px; /* Tama√±o de la carta */
      background-color: #000;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 2.5em; /* Aument√© el tama√±o de la fuente */
      color: transparent;
      transition: transform 0.3s ease-in-out;
    }

    .card.flipped {
      background-color: #ecf0f1;
      color: #3498db;
      transform: rotateY(180deg);
    }

    .card.matched {
      background-color: #2ecc71;
      color: #fff;
      cursor: not-allowed;
    }

    .hidden {
      visibility: hidden;
    }

    #message {
      font-size: 1.5em;
      margin-top: 20px;
      color: #fff;
    }

    .player-turn {
      font-size: 1.8em;
      color: #fff;
    }

    .match-message {
      font-size: 1.2em;
      color: #fff;
      margin-top: 10px;
    }

    .scoreboard {
      width: 200px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 1.2em;
      text-align: left;
    }

    .scoreboard h2 {
      text-align: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <a href="./index.html" class="menu-button game-buttons">Menu</a>
  <a href="./help.html" class="help-button game-buttons">Info</a>
  <div class="container">
    <!-- Secci√≥n del juego -->
    <div class="game-section">
      <h1>Juego de Memoria 10x6</h1>
      <div class="player-turn" id="playerTurn">Turno: Jugador 1 (Rojo)</div>
      <div class="game-board" id="gameBoard"></div>
      <div id="message"></div>
      <div id="matchMessage" class="match-message"></div>
    </div>

    <!-- Marcador de puntos -->
    <div class="scoreboard">
      <h2>Puntuaci√≥n</h2>
      <p>Jugador 1 (Rojo): <span id="scorePlayer1">0</span> parejas</p>
      <p>Jugador 2 (Azul): <span id="scorePlayer2">0</span> parejas</p>
    </div>
  </div>

  <script>
    const cardsArray = [
      'üí©', 'üí©', 'üê±', 'üê±', 'üöó', 'üöó', 'üé∏', 'üé∏', 'üçï', 'üçï',
      'üåü', 'üåü', 'üéÆ', 'üéÆ', '‚öΩ', '‚öΩ', 'üçî', 'üçî', 'üçì', 'üçì',
      'üé©', 'üé©', 'ü¶Ñ', 'ü¶Ñ', 'üê∂', 'üê∂', 'üé§', 'üé§', 'üçç', 'üçç',  /* Cambi√© dos cohetes por üçç */
      'üíé', 'üíé', 'üé¨', 'üé¨', 'üèÄ', 'üèÄ', 'üçø', 'üçø', 'üåô', 'üåô',
      'üåç', 'üåç', 'üé≠', 'üé≠', 'üçá', 'üçá', 'ü¶ã', 'ü¶ã', 'üèñÔ∏è', 'üèñÔ∏è', /* Cambi√© dos mandos por üé≠ */
      'üéª', 'üéª', 'üêí', 'üêí', 'üåà', 'üåà', 'üçâ', 'üçâ', '‚ö°', '‚ö°'  /* Cambi√© 2 cohetes por üéª */
    ];

    let flippedCards = [];
    let matchedCards = [];
    let isBoardLocked = false;
    let currentPlayer = 1;
    let player1Moves = 0;
    let player2Moves = 0;

    // Mezclar cartas
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Crear el tablero
    function createBoard() {
      const shuffledCards = shuffle(cardsArray);
      const gameBoard = document.getElementById('gameBoard');
      gameBoard.innerHTML = ''; // Limpiar por si se reinicia

      shuffledCards.forEach((cardValue) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.cardValue = cardValue;

        // Evento de flip
        card.addEventListener('click', flipCard);

        const cardContent = document.createElement('span');
        cardContent.textContent = cardValue;
        cardContent.classList.add('hidden');
        card.appendChild(cardContent);

        gameBoard.appendChild(card);
      });
    }

    // Voltear la carta
    function flipCard(e) {
      // Si el tablero est√° bloqueado, no hacer nada
      if (isBoardLocked) return;

      // Asegurar que 'card' sea el DIV (y no el span interno)
      const card = e.target.classList.contains('card') ? e.target : e.target.parentElement;

      // Si la carta ya est√° volteada o es "matched", no hacer nada
      if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

      // Volteamos la carta
      card.classList.add('flipped');
      card.querySelector('span').classList.remove('hidden');
      flippedCards.push(card);

      // Si es la segunda carta volteada...
      if (flippedCards.length === 2) {
        // Bloquear inmediatamente para no voltear m√°s
        isBoardLocked = true;
        checkForMatch();
      }
    }

    // Verificar coincidencia
    function checkForMatch() {
      const [firstCard, secondCard] = flippedCards;

      // Si coinciden
      if (firstCard.dataset.cardValue === secondCard.dataset.cardValue) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedCards.push(firstCard, secondCard);

        showMessage("¬°Coincidencia!"); // Mostramos mensaje de coincidencia

        // Actualizamos el marcador
        if (currentPlayer === 1) {
          player1Moves++;
          document.getElementById('scorePlayer1').textContent = player1Moves;
        } else {
          player2Moves++;
          document.getElementById('scorePlayer2').textContent = player2Moves;
        }

        // Desbloquear el tablero
        isBoardLocked = false;
      } else {
        // No coinciden: tras 1 segundo, se dan vuelta de nuevo
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.querySelector('span').classList.add('hidden');
          secondCard.querySelector('span').classList.add('hidden');
          showMessage("¬°Intenta de nuevo!");

          // Cambiamos de jugador
          switchPlayer();
          // Desbloqueamos el tablero despu√©s de girar las cartas
          isBoardLocked = false;
        }, 1000);
      }

      // Limpiamos el array de cartas volteadas
      flippedCards = [];

      // Verificar si el juego termin√≥ (todas las cartas encontradas)
      if (matchedCards.length === cardsArray.length) {
        setTimeout(() => {
          const winner = player1Moves > player2Moves ? "1" : "2";
          alert(`¬°Juego terminado! Gan√≥ el Jugador ${winner}`);
        }, 500);
      }
    }

    // Cambiar de jugador
    function switchPlayer() {
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      document.getElementById('playerTurn').textContent =
        `Turno: Jugador ${currentPlayer} (${currentPlayer === 1 ? 'Rojo' : 'Azul'})`;

      // Cambiar color de fondo con animaci√≥n
      document.body.style.backgroundColor = currentPlayer === 1 ? '#e74c3c' : '#3498db';
    }

    // Mostrar mensajes temporales
    function showMessage(message) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      setTimeout(() => {
        messageDiv.textContent = '';
      }, 1000);
    }

    // Inicializar el juego
    createBoard();
  </script>
</body>
</html>
